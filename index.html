<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入样式文件 -->
    <link rel="stylesheet" href="https://unpkg.com/vant@2.12/lib/index.css" />

    <!-- 引入 Vue 和 Vant 的 JS 文件 -->
    <script src="https://unpkg.com/vue@2.6/dist/vue.min.js"></script>
    <script src="https://unpkg.com/vant@2.12/lib/vant.min.js"></script>
</head>
<body>
<div id="app">

</div>
</body>
<script>
    // 在 #app 标签下渲染一个按钮组件
    new Vue({
        el: '#app',
        template: `<van-tabs v-model="active">
                  <van-tab title="Wing">
                    <van-image
                        style="width:100%;"
                        src="/src/Home-W.png"
                    />
                  </van-tab>
                  <van-tab title="Ture-Money">
                    <van-image
                        style="width:100%;"
                        src="/src/Home-T.png"
                    />
                  </van-tab>
                </van-tabs>`,
        data:{
            active: 1
        }
    });

    // 调用函数组件，弹出一个 Toast
    vant.Toast('提示');

    // 通过 CDN 引入时不会自动注册 Lazyload 组件
    // 可以通过下面的方式手动注册
    Vue.use(vant.Lazyload);
</script>
</html>
