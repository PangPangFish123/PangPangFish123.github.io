<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Home Loan</title>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<style>
	html{
		height:100%;
	}
	body{
		background:url(./1.png) no-repeat center center;
		background-sieze:cover;
		background-attachment:fixed;
		background-color:#CCCCCC;
		height:100%;
		display: -webkit-flex;
		display: flex;
		flex-direction: column;
		justify-content: center;
		align-items: center;
		font-size: 60px;
	}
	.payback{
		color:white;
		margin-right:80px;
		margin-bottom: 80px;
	}
	#outerdiv {
	  position: fixed;
	  top: 0;
	  left: 0;
	  z-index: 999;
	  width: 100%;
	  height: 100%;
	  display: none;
	  -webkit-backdrop-filter: blur(10px);
	  backdrop-filter: blur(10px);
	  background: rgba(120, 129, 147, .5);
	  color: #fff;
	  opacity: 1;
	}
	#bigimg {
	  border: 5px solid rgba(255, 255, 255, 0.9);
	  border-radius: 3px;
	}
	#outerdiv .caption-view {
	  position: absolute;
	  left: 0;
	  bottom: 0;
	  width: 100%;
	  height: 38px;
	  background-color: rgba(0, 0, 0, .2);
	  text-align: center;
	}
	#outerdiv .caption-view p {
	  line-height: 38px;
	  color: #fff;
	  margin: 0;
	  padding: 0;
	  font-size: 14px;
	}
</style>
</head>
<body>
	<div class="payback">
		<div style="font-size: 80px;">Home L</div>
		<div>Name: test</div>
		<div>Wing: 12345678</div>
		<div>ABA:  001001001</div>
		<div>Phone:011011011</div>
		<div>
			<div id="outerdiv"></div>
			 <!-- 这段放在哪儿没什么要求，个人建议加在文章相关部分 -->
			
			 <div class="bailiuli_com" >
				 <img src="1.png" width="300" height="300" id="img" />
			 </div>
			 <!-- 需要在你的文章DIV标签添加class="bailiuli_com" -->
			
		</div>
	</div>
</body>
<script type="text/javascript">
$(function() {
	$(".bailiuli_com img").click(function() {
		var _this = $(this); 
		imgShow("#outerdiv", "#innerdiv", "#bigimg", _this);
	});
});
function imgShow(outerdiv, innerdiv, bigimg, _this) {
	var src = _this.attr("src"); 
	var alt = _this.attr("alt"); 
	$("#outerdiv").html('<div id="innerdiv" style="position:absolute;"><img id="bigimg" src="' + src + '" alt="' + alt + '"/></div><div class="caption-view"><p>' + alt + '</p></div>');
	$("<img/>").attr("src", src).load(function() {
		var windowW = $(window).width(); 
		var windowH = $(window).height(); 
		var realWidth = this.width; 
		var realHeight = this.height; 
		var imgWidth, imgHeight;
		var scale = 0.9; 
		if (realHeight > windowH * scale) { 
			imgHeight = windowH * scale; 
			imgWidth = imgHeight / realHeight * realWidth; 
			if (imgWidth > windowW * scale) { 
				imgWidth = windowW * scale; 
			}
		} else if (realWidth > windowW * scale) { 
			imgWidth = windowW * scale; 
			imgHeight = imgWidth / realWidth * realHeight; 
		} else { 
			imgWidth = realWidth;
			imgHeight = realHeight;
		}
		$(bigimg).css("width", imgWidth); 
		var w = (windowW - imgWidth) / 2; 
		var h = (windowH - imgHeight) / 2; 
		$(innerdiv).css({
			"top": h,
			"left": w
		}); 
		$(outerdiv).fadeIn("fast"); 
	});
	$(outerdiv).click(function() { 
		$(this).fadeOut("fast");
	});
}
</script>
</html>
